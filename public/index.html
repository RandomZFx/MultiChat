<!DOCTYPE html>
<html>
    <head>
        <!-- page auto-refresh every 10 seconds -->

        <title>Some title</title>
    </head>
    <body>
        <h1>Chat</h1>
        <script>
           // function for adjusting iframe height to log size
            function resizeIframe(obj) {
              obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
            }
          </script>
        <!-- iframe pulls whole file -->
        <iframe src="tmp/chat.log" frameborder="0" style="overflow:hidden;width:100%" width="100%" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>
    </body>
</html>
